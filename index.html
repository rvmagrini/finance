<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Finances</title>
  </head>

  <body>
    <header>
      <h1>finances</h1>
    </header>

    <main class="container">
      <section class="summary">
        <h2 class="sr-only">SUMMARY</h2>

        <div class="card income">
          <h3>
            <span>income</span>
            <img src="img/plus-black.svg" alt="Income Image" />
          </h3>

          <p class="incomeDisplay">0.00 $</p>
        </div>

        <div class="card spending">
          <h3>
            <span>spending</span>
            <img src="img/minus-black.svg" alt="Spending Image" />
          </h3>
          <p class="spendingDisplay">0.00 $</p>
        </div>

        <div class="card balance">
          <h3>
            <span>balance</span>
            <img src="img/balance.svg" alt="Balance Image" />
          </h3>
          <p class="balanceDisplay">0.00 $</p>
        </div>
      </section>

      <section class="movements">
        <h2 class="sr-only">MOVEMENTS</h2>

        <a href="#" onclick="Modal.open()" class="button-new">
          <div class="card new-mov">NEW MOVEMENT</div>
        </a>

        <table class="data-table">
          <thead>
            <tr>
              <th></th>
              <th>amount</th>
              <th>description</th>
              <th>date</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div class="form">
          <h2>NEW MOVEMENT</h2>
          <form action="">
            <div class="input-group">
              <label class="sr-only" for="description">Description</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="description"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Amount</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0,00"
              />
              <small class="help">use the sign - (minus) for spendings</small>
            </div>

            <div class="input-group">
              <label class="sr-only" for="description">Date</label>
              <input
                type="date"
                id="date"
                name="date"
                placeholder="DD/MM/YYYY"
              />

              <div class="input-group actions">
                <a href="#" onclick="Modal.close()" class="button cancel"
                  >CANCEL</a
                >
                <button class="button save">SAVE</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>finances</footer>

    <script src="script.js"></script>
  </body>
</html>
